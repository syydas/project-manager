<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>project-manager</title>
		<link rel="stylesheet" href="./static/styles/project-manger.css" />
		<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css" />
	</head>

	<body>
		<div class="project-manger">
			<div class="cards">
				<div class="flex-card alltasks-card">
					<div class="card-title">所有任务</div>
					<div class="card-count">0</div>
					<div class="real-time">实时</div>
					<span class="iconfont icon-xiangmu"></span>
				</div>
				<div class="flex-card unsolved-card">
					<div class="card-title">未解决</div>
					<div class="card-count">0</div>
					<div class="real-time">实时</div>
					<div class="card-percentage"></div>
					<span class="iconfont icon-weijiejue"></span>
				</div>
				<div class="flex-card processing-card">
					<div class="card-title">处理中</div>
					<div class="card-count">0</div>
					<div class="real-time">实时</div>
					<div class="card-percentage"></div>
					<span class="iconfont icon-loudou"></span>
				</div>
				<div class="flex-card solved-card">
					<div class="card-title">已解决</div>
					<div class="card-count">0</div>
					<div class="real-time">实时</div>
					<div class="card-percentage"></div>
					<span class="iconfont icon-yijiejue2"></span>
				</div>
			</div>
			<div class="list-title">项目列表</div>
			<table class="item-list">
				<thead class="list-head">
					<tr>
						<td class="item-name">项目名称</td>
						<td class="item-description">项目描述</td>
						<td class="deadline">截止时间</td>
						<td class="status">状态</td>
						<td class="operation">操作</td>
					</tr>
				</thead>
				<tbody id = "task-list">
				</tbody>
			</table>
		</div>

		<script src="./static/script/project-manger.js"></script>
	</body>
</html>
